min-version: '1.4'
class: ArcGISVector
sources:
  protected-areas:
    protocol: arcgis
    host: location.sa.gov.au
    folder: DEWNRext
    service: MapTheme_ProtectedAreas
  location-sa:
    protocol: arcgis
    host: location.sa.gov.au
    folder: DPTIExtOther
    service: locationSAv3
features:
  boundaries:
  - name: NPWSA Reserves (Outlines)
    where: RESTYPE IN ('CP','CR','GR','NP','RP','RR','WA')
    category: RESTYPE
    label: [ RESNAME, RESTYPE ]
  - name: Arkaroola Protection Area
    category: NAME
    label: NAME
  - source: location-sa
    name: Woomera Prohibited Area
    category: name
    label: name
boundaries:
  opacity: 0.5
  fill: none
  stroke: "#008800"
  stroke-width: 0.4
  Woomera-Prohibited-Area:
    stroke: "#777777"
    stroke-width: 0.8
    stroke-dasharray: 4 2
labels:
  dupe: outline
  stroke: none
  font-style: italic
  font-family: Arial, Helvetica, sans-serif
  outline:
    stroke: white
    fill: none
    stroke-width: 0.5
    stroke-opacity: 0.5
  boundaries:
    minimum-area: 800
    buffer: [ -6.5, 0 ]
    separation: 150
    fill: "#006400"
    fill-opacity: 0.5
    font-weight: bold
    font-style: normal
    font-size: 2.5
    letter-spacing: 0.3
  boundaries Woomera-Prohibited-Area:
    fill: "#777777"

