min-version: '1.4'
class: ArcGISVector
sources:
  boundaries:
    host: maps.six.nsw.gov.au
    folder: sixmaps
    service: Boundaries
  lpimap:
    host: maps.six.nsw.gov.au
    folder: sixmaps
    service: LPIMap
features:
  boundaries:
  - source: boundaries
    name: NPWS Reserve
    where: classsubtype IN (1,2,4,5,7)
    category: classsubtype
    label: [ reservename, reservetype ]
  - source: boundaries
    name: State Forest
    category: StateForest
    label: stateforestname
  - source: lpimap
    name: Building_Large
    where: classsubtype = 3
    category: classsubtype
    label: generalname
boundaries:
  opacity: 0.5
  fill: none
  stroke: "#008800"
  stroke-width: 0.4
  RestrictedArea:
    stroke: "#777777"
    stroke-width: 0.8
    stroke-dasharray: 4 2
labels:
  dupe: outline
  stroke: none
  font-style: italic
  font-family: Arial, Helvetica, sans-serif
  outline:
    stroke: white
    fill: none
    stroke-width: 0.5
    stroke-opacity: 0.5
  boundaries:
    minimum-area: 800
    buffer: [ -6.5, 0 ]
    separation: 150
    fill: "#006400"
    fill-opacity: 0.5
    font-weight: bold
    font-style: normal
    font-size: 2.5
    letter-spacing: 0.3
  boundaries StateForest:
    format: "%s State Forest"
  boundaries RestrictedArea:
    fill: "#777777"

