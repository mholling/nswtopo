min-version: '1.4'
class: ArcGISVector
sources:
  cadastre-administrative:
    host: services.thelist.tas.gov.au
    folder: Public
    service: CadastreAndAdministrative
features:
  boundaries:
    # TODO: add marine reserves without labels?
    source: cadastre-administrative
    name: Tasmanian Reserve Estate
    where:
    - RES_CLASS IN ('Conservation Area','National Park','Nature Reserve','Private Sanctuary','Regional Reserve','State Reserve','Wellington Park')
    - ENVIRON IN ('Terrestrial')
    category: RES_CLASS
    label: RES_NAME
boundaries:
  opacity: 0.5
  fill: none
  stroke: "#008800"
  stroke-width: 0.4
labels:
  dupe: outline
  stroke: none
  font-style: italic
  font-family: Arial, Helvetica, sans-serif
  outline:
    stroke: white
    fill: none
    stroke-width: 0.5
    stroke-opacity: 0.5
  boundaries:
    minimum-area: 800
    buffer: [ -6.5, 0 ]
    separation: 150
    font-size: 2.5
    letter-spacing: 0.3
    fill: "#008800"
    fill-opacity: 0.5
    font-weight: bold
    font-style: normal
